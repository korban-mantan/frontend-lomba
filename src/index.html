<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>

  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMod  '));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <div class="mx-auto max-w-242.5">
              <!-- ====== Profile Section Start -->
              <div
                class="mt-[5rem] rounded-sm border border-stroke bg-white shadow-default"
              >
                <div class="px-4 pb-6 text-center lg:pb-8 xl:pb-11.5">
                  <div
                    class="relative z-30 mx-auto -mt-22 h-30 w-full max-w-30 rounded-full bg-white/20 p-1 backdrop-blur sm:h-44 sm:max-w-44 sm:p-3"
                  >
                    <div class="relative drop-shadow-2">
                      <img src="./images/user/user.png" alt="profile" class="w-full rounded-full"/>
                  
                    </div>
                  </div>
                  <div class="mt-4">
                    <h3
                      class="mb-1.5 text-2xl font-medium text-black dark:text-white"
                    >
                      Hallo... <span id="user-name">Dimas Rizky!</span>
                    </h3>
                    <p class="font-medium">18 Tahun</p>

                    <div class="grid gap-4 sm:grid-flow-col mx-auto my-[1rem] max-w-180">
                      <a
                        href="#"
                        class="inline-flex items-center justify-center rounded-md border border-stroke bg-white py-4 px-10 text-center font-medium text-black hover:bg-opacity-90 lg:px-8 xl:px-10"
                      >
                        Riwayat Konsultasi
                      </a>

                      <a
                        href="#"
                        class="inline-flex items-center justify-center rounded-md bg-primary py-4 px-10 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10"
                      >
                        Buat Jadwal Konsultasi
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ====== Profile Section End -->
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
